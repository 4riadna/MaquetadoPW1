<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b48925c26.js" crossorigin="anonymous"></script>
    <title>Contacto - Restaurante Posh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logops.jpg" alt="Logo de Restaurante" style="height: 40px;">
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="contact">
            <div class="contact-info">
                <h1>Informacion de Contacto</h1>
                <ul>
                    <li><strong>Ubicacion:</strong> Armenia 1540 </li>
                    <li><strong>Telefono:</strong> +5491166666</li>
                    <li><strong>Pais:</strong> Argentina</li>
                    <li><strong>Localidad:</strong> Buenos Aires</li>
                    <li><strong>Codigo Postal:</strong> C1414</li>
                </ul>
                <h2>WhatsApp</h2>
                <a href="https://wa.me/XXXXXXXXXX?text=Hola" target="_blank">Contacto de WhatsApp</a>
            </div>
            <div>
                <h1>Envianos tu consulta</h1>
                <form action="https://formspree.io/f/xrgnjayq" method="POST">

                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="comentario">Comentario</label>
                    <textarea name="comentario" id="comentario" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>

        </section>

        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52552.38488828019!2d-58.46885337160954!3d-34.59090756735988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5819acf65b3%3A0x8d81229b6f0cbac1!2sCochinchina!5e0!3m2!1ses-419!2sar!4v1715285208449!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <nav class="social-nav">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/poshwgirly?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><i class="fab fa-instagram"></i></a>
        </nav>

    </main>
</body>
</html>
